<!DOCTYPE html>
<html>
    <head>
    <title>HootBeat - Audience Control</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0'/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HK8NRYFJ92"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HK8NRYFJ92');
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" charset="UTF-8">

    </head>

<body>
    <div id="click-me">Click me!
        <div id="triangle"></div>
    </div>
    <div id="photo">
        <span id="click-me-text">Click me!</span>
    </div>
    <div id="veil">Choose a color<br />&#8681;</div>

    <div id="colors">
        <table id="color-table">
            <tr>
                <td class="color-cell" color="#7700FF" filter="hue-rotate(-90deg)" id="color-purple"></td>
                <td class="color-cell" color="#0000FF" filter="hue-rotate(-110deg)" id="color-blue"></td>
                <td class="color-cell" color="#00FFFF" filter="hue-rotate(-170deg)" id="color-cyan"></td>
                <td class="color-cell" color="#00FF00" filter="hue-rotate(90deg)" id="color-green"></td>
                <td class="color-cell" color="#FFFF00" filter="hue-rotate(70deg)" id="color-yellow"></td>
                <td class="color-cell" color="#FF7700" filter="hue-rotate(45deg)" id="color-orange"></td>
                <td class="color-cell" color="#FF0000" filter="hue-rotate(0)" id="color-red"></td>
                <td class="color-cell" color="#FF00FF" filter="hue-rotate(-40deg)" id="color-magenta"></td>
            </tr>
        </table>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/index-audience.js"></script>
</body>
</html>
